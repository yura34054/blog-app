{% for post in post_list %}
    <div class="post">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-text">{{ post.description }}</p>
        <p class="post-date">{{ post.created_on|date:"SHORT_DATE_FORMAT" }}</p>
        <a href="{{ post.slug }}" class="post-link">Read more</a>
    </div>
{% endfor %}
